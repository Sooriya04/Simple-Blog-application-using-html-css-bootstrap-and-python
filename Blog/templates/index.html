<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <title>Sooriya's blog</title>
        <link rel="stylesheet" href="../static/css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/c81efda4b1.js" crossorigin="anonymous"></script>
      </head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg text-secondary">
            <div class="container-fluid">
              <a class="navbar-brand text-secondary fw-bold p-md-4 p-lg-5 fs-2" href="{{url_for('homepage')}}">Sooriya's Blog</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNav"
              >
                <ul class="navbar-nav text-dark">
                  <li class="nav-item">
                    <a class="nav-link active text-secondary fw-bold ms-3 fs-3" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary fw-bold ms-3 fs-3" href="{{url_for('about_me')}}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary fw-bold ms-3 me-5 fs-3" href="{{url_for('contact_me')}}">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="h1-fonts p-1 text-secondary">Sooriya's Blog</h1>
                <p class="lead p-fonts text-secondary">My Scriblings</p>
            </div>
            </div>
        </section>
        </header>
        <div class="mt-5">

        </div>
<!--Post-->
  <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <!-- Post preview-->
              {% for post in posts %}
              <div class="post-preview m-5">
                  <a href="post\{{post['id']-1}}">
                      <h2 class="post-title">{{ post['title']}}</h2>
                  </a> 
                  <h3 class="post-subtitle">{{ post['subtitle'] }}</h3>
              </div>
              <!-- Divider-->
              <hr class="my-4" />
              {% endfor %}
            </div>
      </div>
  </div>
  <!--footer-->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-secondary">Â© Sooriya's Blog</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-5"><a class="text-body-secondary" href="https://www.facebook.com/share/jkW6h1JTaGFrjdfh/?mibextid=qi2Omg"><i class="fa-brands fa-facebook fw-bolder fs-1 "></i></a></li>
        <li class="ms-5"><a class="text-body-secondary" href="https://www.instagram.com/ucdshso"><i class="fa-brands fa-instagram fw-bolder fs-1"></i></a></li>
        <li class="ms-5"><a class="text-body-secondary" href="https://github.com/Sooriya04"><i class="fa-brands fa-github fw-bolder fs-1"></i></a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
